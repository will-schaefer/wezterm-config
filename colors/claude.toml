# Claude AI Color Scheme - Rust/Terracotta Theme
# Primary: #C15F3C (Rust), Accent: #CC785C (Antique Brass)

[metadata]
name = "Claude"
author = "WezTerm AI Setup"

[colors]
foreground = "#E8DED5"
background = "#1A1512"
cursor_bg = "#C15F3C"
cursor_fg = "#1A1512"
cursor_border = "#C15F3C"
selection_bg = "#3D2A22"
selection_fg = "#E8DED5"

# Normal colors
ansi = [
    "#2D2119",  # black
    "#C15F3C",  # red (primary)
    "#8B9A5B",  # green
    "#D4A656",  # yellow
    "#7A9BB5",  # blue
    "#B07A8C",  # magenta
    "#6B9B8A",  # cyan
    "#C4B5A5",  # white
]

# Bright colors
brights = [
    "#4A3D32",  # bright black
    "#CC785C",  # bright red (accent)
    "#A4B574",  # bright green
    "#E5C078",  # bright yellow
    "#94B5CF",  # bright blue
    "#C994A6",  # bright magenta
    "#85B5A4",  # bright cyan
    "#E8DED5",  # bright white
]

[colors.tab_bar]
background = "#1A1512"

[colors.tab_bar.active_tab]
bg_color = "#C15F3C"
fg_color = "#1A1512"

[colors.tab_bar.inactive_tab]
bg_color = "#2D2119"
fg_color = "#C4B5A5"
