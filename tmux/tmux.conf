# -- General --

# Set a new prefix / leader key.
set -g prefix C-Space
bind C-Space send-prefix

# Allow opening multiple terminals to view the same session at different sizes.
setw -g aggressive-resize on

# Remove delay when switching between Vim modes.
set -s escape-time 0

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Enable color support inside of tmux.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Ensure window titles get renamed automatically.
setw -g automatic-rename on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Enable full mouse support.
set -g mouse on

# Default shell
set-option -g default-shell /usr/bin/fish

# -- Keybindings --

# Reload the tmux config.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes.
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Move around panes with hjkl.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===============================
# ELECTRIC NORD THEME
# Complements WezTerm tab bar
# ===============================

# Status bar position and refresh
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

# Base status bar - transparent background
set -g status-style "bg=default,fg=#D8DEE9"

# Left status: Session name in Electric Green pill
set -g status-left-length 40
set -g status-left "#[fg=#2E3440,bg=#5AF78E,bold]  #S #[fg=#5AF78E,bg=default] "

# Window status - Muted inactive, Electric Blue active
set -g window-status-format "#[fg=#4C566A] #I:#W "
set -g window-status-current-format "#[fg=#57C7FF,bold] #I:#W "
set -g window-status-separator ""

# Right status: Minimal - prefix indicator + pane count
set -g status-right-length 60
set -g status-right "#{?client_prefix,#[fg=#FF6AC1 bold]PREFIX #[default],}#[fg=#9AEDFE]#P:#(tmux list-panes | wc -l) "

# Pane borders - Subtle inactive, Snow White active
set -g pane-border-style "fg=#4C566A"
set -g pane-active-border-style "fg=#E5E9F0"

# Messages and command line
set -g message-style "bg=#3B4252,fg=#FFFFFF"
set -g message-command-style "bg=#3B4252,fg=#57C7FF"

# Copy mode styling
set -g mode-style "bg=#4C566A,fg=#FFFFFF"

# Clock (Prefix + t)
set -g clock-mode-colour "#57C7FF"
set -g clock-mode-style 12

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off
set -g window-status-activity-style "fg=#F3F99D"

# Display panes styling
set -g display-panes-active-colour "#57C7FF"
set -g display-panes-colour "#4C566A"