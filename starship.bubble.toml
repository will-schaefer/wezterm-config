# Starship Configuration - Bubble Pop
# Rounded, pill-shaped modules using powerline glyphs

format = """
[](#3b4252)$directory[](fg:#3b4252 bg:#4c566a)$git_branch$git_status[](fg:#4c566a)$nodejs$rust$python$golang$cmd_duration
$character"""

[character]
success_symbol = "[](#5af78e)[ 󰄾 ](bg:#5af78e fg:#2e3440)[](#5af78e)"
error_symbol = "[](#ff5c57)[ 󰄾 ](bg:#ff5c57 fg:#2e3440)[](#ff5c57)"

[directory]
style = "bg:#3b4252 fg:#88c0d0"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"

[git_branch]
symbol = "󰊢 "
style = "bg:#4c566a fg:#a3be8c"
format = "[[ $symbol$branch ]($style)]($style)"

[git_status]
style = "bg:#4c566a fg:#ebcb8b"
format = "[[ $all_status$ahead_behind ]($style)]($style)"

[nodejs]
symbol = " "
style = "bold #a3be8c"
format = "via [$symbol$version]($style) "

[cmd_duration]
min_time = 2_000
style = "bold #ebcb8b"
format = "took [$duration]($style) "
